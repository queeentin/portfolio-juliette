local_backend: true

backend:
  name: github
  repo: queeentin/portfolio-juliette
  branch: main

media_folder: /output/images
public_folder: /images

collections:
  - name: "projects"
    label: "Projets"
    folder: "content/projets"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Langue", name: "lang", widget: "select", options: ["fr", "en"] }
      - { label: "Place", name: "place", widget: "string" }
      - { label: "Partenaire(s)", name: "partners", widget: "string" }
      - { label: "Categorie", name: "category", widget: "string" }
      - { label: "Fond", name: "background", widget: "color"}
      - { label: "Gallerie", name: "gallery", widget: "string"}
      - { label: "Lien vid√©o", name: "video", widget: "string"}
      - { label: "Body", name: "body", widget: "markdown" }